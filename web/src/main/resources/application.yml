spring:
  profiles:
    active: @package.environment@
  main:
    banner-mode: "off"

# 服务部署地址
server:
  baseUrl: http://localhost:8080

# 是否启用dubbo，本地调试可以设置成false禁用dubbo
dubbo:
  enabled: true

# 权限系统注册的app名字
applicationCode: erp

# apollo配置中心，env指定查找参数的环境
apollo:
  env: DEV
  server: erp2.test.pagoda.com.cn

# 单点登录
cas:
  enable: false
  cert-check-enable: false
  server-host: https://cas.pagoda.com.cn/cas
  server-login: ${cas.server-host}/login
  server-logout: ${cas.server-host}/logout
  client-host: http://localhost/trade
  client-login: /login
  client-logout: /logout
  filterchain:
    authc[0]: /user    
    anon[0]: /testPost
    api[0]: /hello    

# HttpClient连接池配置
httpClient:
# 关闭空闲连接, 单位分钟
  maxIdleTime: 10
# 最大连接数
  maxTotal: 2000
#  单个host最大连接
  maxPerRoute: 2000
#  连接超时, 单位毫秒
  timeout: 10000

endpoints:
  metrics:
    sensitive: false
    enabled: true
  health:
    sensitive: false
    enabled: true  

logging:
  level:
    root: DEBUG
    org.apache.tomcat: WARN
    org.apache.apache: WARN
    sun.rmi: WARN
    org.springframework.core.env.PropertySourcesPropertyResolver: WARN
    ma.glasnost.orika: WARN
    ch.qos.logback: WARN
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

---
spring:
  profiles: test
